<div class="ask">
  <form class="ask__form abc-form">
    <header class="abc-form__header">
      <h2>Есть вопросы?</h2>
      <h3>Мы с удовольствием проконсультируем вас и<br/>предложим лучшее решение</h3>
    </header>
    <div class="abc-form__field">
      <input type="text" placeholder="Имя и фамилие"/>
    </div>
    <div class="abc-form__field">
      <input type="text" placeholder="Email"/>
    </div>
    <div class="abc-form__field">
      <textarea placeholder="Введите ваше сообщение"></textarea>
    </div>
    <div class="abc-form__field">
      <button type="submit" class="btn btn--green btn--submit">Отправить</button>
    </div>
  </form>
</div>
