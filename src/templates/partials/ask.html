<div class="ask">
  <form class="ask__form abc-form" method="POST">
    <header class="abc-form__header">
      <h2>Есть вопросы?</h2>
      <h3>Мы с удовольствием проконсультируем вас и<br/>предложим лучшее решение</h3>
    </header>
    <div class="abc-form__field">
      <input  type="text" 
              placeholder="Имя и фамилие"
              data-validation="required custom"
              data-validation-regexp="^([a-zA-Zа-яА-Я\s]+)$"/>
    </div>
    <div class="abc-form__field">
      <input  type="text" 
              placeholder="Email"
              data-validation="email required"/>
    </div>
    <div class="abc-form__field">
      <textarea placeholder="Введите ваше сообщение"
                data-validation="required"></textarea>
    </div>
    <div class="abc-form__field">
      <button type="submit" class="btn btn--green btn--submit">Отправить</button>
<!--       <div class="abc-form__field__success-btn">
        <span class="abc-form__field__success-btn__icon"></span>
        Готово
      </div> -->
    </div>
  </form>
</div>
